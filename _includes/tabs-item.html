<div class="card mb-5">
    <a @click="cardToggles[index] = !cardToggles[index]">
        <header class="card-header">
            <div class="card-header-title">
            <p x-html="window._posts[index].title+'<br>'+window._posts[index].dateWithoutDay"></p>
            </div>
            <button class="card-header-icon" aria-label="more options">
            <span class="icon">
                <i x-bind:class="cardToggles[index] ? 'fas fa-angle-up' : 'fas fa-angle-down'" aria-hidden="true"></i>
            </span>
            </button>
        </header>
    </a>
    <div class="card-content" x-bind:class="cardToggles[index] ? '' : 'is-hidden'">
        <div class="media">
            <div class="media-content">
                <!-- <p class="title is-4" x-text="window._posts[index].title"></p>
                <p class="subtitle is-6" x-text="window._posts[index].dateWithoutDay"></p> -->
                <div class="subtitle tags">
                    <template x-for="tag in window._posts[index].tags">
                        <span class="tag is-primary has-text-dark is-size-6" x-text="tag"></span>
                    </template>
                </div>
            </div>
        </div>
        <template x-if="!window._posts[index].type.includes('Projects')">
            <div class="content is-size-5" x-html="window._posts[index].excerpt">
            </div>
        </template>
    </div>
</div>
