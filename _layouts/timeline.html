---
layout: default
---
{% assign allposts = site.posts | concat: site.projects | sort: "date" | reverse %}
<div class="content custom-text-size">
    <h1 class="title is-size-2">{{ page.title }}</h1>
    {{ content }}
</div>
<script>
    const _posts = [];
    {% for post in allposts %}
    _posts.push( {
        type: `{{post.timeline-type| dump | safe }}`,
        title: `{{post.title| dump | safe }}`,
        date: `{{post.date | date: "%b %d, %Y"  | dump | safe }}`,
        dateWithoutDay: `{{post.date | date: "%b, %Y"  | dump | safe }}`,
        excerpt: `{{post.excerpt | dump | safe }}`,
        url: `{{post.url | dump | safe }}`,
        baseurl: `{{site.baseurl | dump | safe }}`,
        image: `{% if post.image %}{{post.image}}{% else %}{% if site.favicon %} {{ site.favicon | relative_url }} {% else %} {{ site.baseurl }}/favicon.png {% endif %}{% endif %}`,
        tags: [{% if post.tags %}{% assign sorted_tags = post.tags | sort %}{% for single_tag in sorted_tags %}`{{ single_tag }}`,{% endfor %}{% endif %}]
    } );
    {% endfor %}
    window._posts = _posts;

    function infiniteScroll() {
        return {
            open: false,
            timelineType: 'Posts',
            loadedAllPosts: false,
            postsPerPage: 10,

            init() {
                this.loadFirstPage();
            },

            loadFirstPage() {
                this.shownIndices = [];
                this.loadedAllPosts = false;
                let counter = 1;
                for (let index = 0; index < window._posts.length; index++) {
                    const post = window._posts[index];
                    if (counter > this.postsPerPage) break;
                    if (post.type !== this.timelineType) continue;
                    this.shownIndices.push(index);
                    counter ++;
                }
                if (counter < this.postsPerPage) this.loadedAllPosts = true;
            },

            loadMorePosts() {
                if (!this.loadedAllPosts) {
                    const initialLength = this.shownIndices.length;
                    const startIndex = this.shownIndices[this.shownIndices.length-1];
                    let counter = initialLength;
                    const targetLength = this.postsPerPage + initialLength;
                    for (let index = startIndex+1; index < window._posts.length; index++) {
                        const post = window._posts[index];
                        if (counter >= targetLength) break;
                        if (post.type !== this.timelineType) continue;
                        this.shownIndices.push(index);
                        counter ++;
                    }
                    if (counter < targetLength) this.loadedAllPosts = true;
                }
            }
        }
    }
</script>
<div class="timeline ml-5" x-data="infiniteScroll()" x-init="init()">
    <div @click="() => {open = !open;}" class="dropdown timeline-header" x-bind:class="open ? 'is-active' : ''">
        <div class="dropdown-trigger">
          <button class="button is-medium" aria-haspopup="true" aria-controls="dropdown-menu">
            <span x-text="timelineType"></span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <template x-for="typeitem in ['Posts', 'Projects']">
                <a class="dropdown-item" @click="() => {timelineType = typeitem; loadFirstPage();}" x-bind:class="timelineType === typeitem ? 'is-active' : ''" x-text="typeitem" ></a>
            </template>
          </div>
        </div>
    </div>
    <template x-for="index in shownIndices">
        <a :href="window._posts[index].url">
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <template x-if="window._posts[index].type === 'Posts'">
                    <p class="heading is-size-6" x-text="window._posts[index].date"></p>
                    </template>
                    <template x-if="window._posts[index].type !== 'Posts'">
                    <p class="heading is-size-6" x-text="window._posts[index].dateWithoutDay"></p>
                    </template>
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-64x64">
                                        <img :src="window._posts[index].image" alt="window._posts[index].title">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4" x-text="window._posts[index].title"></p>
                                    <div class="subtitle tags">
                                        <template x-for="tag in window._posts[index].tags">
                                            <span class="tag is-primary has-text-dark is-size-6" x-text="tag"></span>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <template x-if="window._posts[index].type !== 'Projects'">
                                <div class="content is-size-5" x-html="window._posts[index].excerpt">
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </template>
    <div class="timeline-header" x-show="!loadedAllPosts" x-intersect="loadMorePosts()">
        <button class="button is-loading"></button>
    </div>
    <div class="timeline-header" x-show="loadedAllPosts">
        <button class="button" @click="window.scrollTo({top: 0, behavior: 'smooth'})">Go to top</button>
    </div>
</div>
